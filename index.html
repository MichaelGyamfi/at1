<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verb Quiz</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to external stylesheet -->
</head>
<body>
  <div class="container">
    <h1>Verb Quiz</h1> <!-- Heading for the quiz -->
    <div id="question-container">
      <!-- Questions will be dynamically generated here -->
    </div>
    <div id="feedback-container" style="display: none;">
      <!-- Feedback will be displayed here (initially hidden) -->
    </div>
    <div id="score-container" style="display: none;">
      <!-- Score will be displayed here (initially hidden) -->
      <p>Your Score: <span id="score"></span></p>
      <button id="retake-btn">Retake Test</button> <!-- Button to retake the test -->
    </div>
    <!-- Progress bar container -->
    <div class="progress-container">
      <div id="progressBar" class="progress-bar"></div> <!-- Progress bar -->
    </div>
  </div>

  <script src="script.js"></script> <!-- Link to external JavaScript file -->
</body>
</html>
